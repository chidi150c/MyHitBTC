<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Automatic Cryptocurrency Trading bot ">
    <meta name="authors" content="Steve Onyeneke; Chidi Iwuanyanwu">
    <link rel="stylesheet"  href="/webClient/asset/css/main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/webClient/asset/js/chat.js"></script>
    <title>AutoTrade</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
            <div>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">AutoTrade</a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li><a href="/">Home</a></li>
                                {{if .User}}
                                <li><a href="/addapp">Add Trade</a></li>
                                <li><a href="/getapplist">My Trades</a></li>
                                <li><a href="/margin">Margin View</a></li>
                                <li><a href="/message">Message Log</a></li>
                                {{end}}                                
                                
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                    {{if .User}}
                                        {{$Ruser := .User}}
                                        <form method="post" action="{{.LogoutURL}}" style="padding: 0">
                                            <span id="udp"><strong>{{$Ruser.Username}}</strong></span>
                                            <button class="btn btn-default">Log out</button>
                                        </form>
                                    {{else}}                                    
                                        <li><a href="/login">Login</a></li>
                                        <li><a href="/signup">Sign Up</a></li>
                                    {{end}}
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
    </header>
   
    {{template "body" .Data}} <!--Pass in a new template as body to form a new base which will be rendered to user as the new template requested -->

    <!-- jquery & Bootstrap JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
</body>
</html>
