<div class="row">
    <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-primary">
            <div class="panel-heading">
            <h3 class="panel-title">Add Trade App</h3>
            </div>
            <div class="panel-body">
                    <form action = "/addapp" method="POST">
                        <fieldset>
                            <legend>Add Trade</legend>
                        <div class="form-group">
                            <label for="platform">Platform</label>
                            <select id="platform" name="platform">
                            <option value="https://api.hitbtc.com">HitBTC</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="secret">Secret</label>
                            <input type="secret" name="secret" class="form-control"
                            id="secret" placeholder="Secret...">
                        </div>
                        <div class="form-group">
                            <label for="publickey">Publickey</label>
                            <input type="publickey" name="publickey" class="form-control"
                            id="publickey" placeholder="Publickey...">
                        </div>
                        <div class="form-group">
                            <label for="symbol">Symbol</label>
                            <input type="symbol" name="symbol" class="form-control"
                            id="symbol" placeholder="Symbol...">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Add Trade 
                        </button>
                        </fieldset>
                    </form>        
                    </div>
    </div>
    </div>
</div>
